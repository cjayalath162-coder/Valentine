<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 3rem;
      position: relative;
      z-index: 2;
      animation: fadeIn 2s ease;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
      animation: fadeIn 3s ease;
    }

    .gallery img {
      width: 200px;
      height: 260px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.35);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.08);
    }

    .buttons {
      margin-top: 25px;
      position: relative;
      z-index: 2;
      animation: fadeIn 4s ease;
    }

    button {
      font-size: 1.2rem;
      padding: 15px 35px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes {
      background: #2ecc71;
      color: white;
    }

    .no {
      background: #e74c3c;
      color: white;
    }

    /* SMALL FLOATING HEARTS */
    .heart {
      position: fixed;
      bottom: -50px;
      font-size: 26px;
      animation: floatUp 10s linear infinite;
      opacity: 0.8;
      z-index: 1;
      pointer-events: none;
    }

    /* BIG BACKGROUND HEARTS */
    .big-heart {
      position: fixed;
      top: 20%;
      font-size: 120px;
      opacity: 0.15;
      animation: drift 30s linear infinite;
      z-index: 0;
      pointer-events: none;
      filter: blur(1px);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes drift {
      from {
        transform: translateX(-30vw);
      }
      to {
        transform: translateX(130vw);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

  <div class="gallery">
    <img src="D:\valentine\images\Gemini_Generated_Image_4l0ljm4l0ljm4l0l.png">

  </div>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">YES üíñ</button>
    <button class="no" onclick="noClicked()">NO üòà</button>
  </div>

  <script>
    function yesClicked() {
      alert("You're officially my Valentine ‚ù§Ô∏èüíØ");
    }

    function noClicked() {
      alert("Wrong choice üòà You're already my Valentine ‚ù§Ô∏è");
    }

    // SMALL HEARTS
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (6 + Math.random() * 6) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 12000);
    }

    // BIG BACKGROUND HEARTS
    function createBigHeart() {
      const bigHeart = document.createElement("div");
      bigHeart.className = "big-heart";
      bigHeart.innerHTML = "‚ù§Ô∏è";
      bigHeart.style.top = Math.random() * 70 + "vh";
      bigHeart.style.animationDuration = (25 + Math.random() * 20) + "s";
      document.body.appendChild(bigHeart);

      setTimeout(() => bigHeart.remove(), 50000);
    }

    setInterval(createHeart, 500);
    setInterval(createBigHeart, 4000);
  </script>

</body>
</html>
